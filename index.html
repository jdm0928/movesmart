<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 완료</title>
    <script>
        window.onload = function() {
            // URL에서 oobCode 파라미터를 가져옵니다.
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('oobCode'); // Firebase에서 제공하는 파라미터

            // 앱으로 리디렉션
            if (token) {
                window.location.href = `movesmart://auth?token=${token}`;
            } else {
                document.body.innerHTML = "<h1>인증이 실패했습니다.</h1>";
            }
        };
    </script>
</head>
<body>
    <h1>인증 중입니다. 잠시만 기다려 주세요...</h1>
</body>
</html>
