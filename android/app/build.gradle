plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.movesmart"
    compileSdk = 34 // 또는 사용하고 있는 최신 Flutter SDK에 맞게 조정

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.movesmart"
        minSdk = 24 //
        targetSdk = 34 //
        versionCode = 1 // 원하는 버전 코드
        versionName = "1.0" // 원하는 버전 이름
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled true // R8 활성화
            shrinkResources true // 리소스 축소 활성화
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "com.kakao.sdk:v2-user:2.10.0" // 사용자 관련 SDK
    implementation "com.kakao.sdk:v2-auth:2.10.0" // 인증 관련 SDK
}

flutter {
    source = "../.."
}
